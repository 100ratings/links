<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>503</title>
<style>
  html,body{height:100%;margin:0;background:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;color:#333;display:flex;align-items:flex-start;justify-content:center}
  #fake-error{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;padding:20px;background:#fafafa;border:1px solid #ddd;border-radius:8px;margin:60px auto 0;width:fit-content;max-width:90%}
  #fake-error h1{margin:0 0 10px;font-size:1.1em}
  #fake-error pre{background:#f0f0f0;padding:10px;border-radius:4px;overflow-x:auto}
</style>
</head>
<body>
<div id="fake-error">
  <h1>503: SERVICE_UNAVAILABLE</h1>
  <pre>
Code: 'FUNCTIONS_TEMPORARILY_DISABLED'
ID: 'grnl::rqfzp-1753201928223-bfc9aba80'
  </pre>
</div>

<script>
/*
  Shell instantâneo:
  Assim que possível, navega para a versão real sem splash:
  adiciona ?no-splash=1 para que o SW deixe a requisição ir para a rede.
*/
(function(){
  // Pequeno delay (0) para deixar a pintura ocorrer; podemos manter 0 para instantâneo
  setTimeout(()=> {
    // Substitui a URL atual pela original com o parâmetro
    const base = location.pathname + (location.search ? location.search : '');
    // se já tiver no-splash não faz nada
    if (!location.search.includes('no-splash=1')) {
      location.replace(base + (base.includes('?') ? '&' : '?') + 'no-splash=1');
    }
  }, 0);
})();
</script>
</body>
</html>
