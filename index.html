<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
  <title>503 Service Unavailable</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body { overflow-x: hidden !important; box-sizing: border-box; width: 100vw; max-width: 100vw; }
    *, *:before, *:after { box-sizing: inherit; }
    html { overflow-y: hidden; height: 100%; }
    body {
      margin: 0; background: #fff; font-family: 'Source Sans Pro', sans-serif;
      color: #333; min-height: 100vh;
    }
    #fake-error {
      font-family: monospace; padding: 20px; background: #fafafa;
      border: 1px solid #ddd; border-radius: 8px; margin: 60px auto 0;
      width: fit-content; max-width: 90%;
    }
    #fake-error h1 { margin: 0 0 10px; font-size: 1.1em; }
    #fake-error pre {
      background: #f0f0f0; padding: 10px; border-radius: 4px; overflow-x: auto;
    }
    #content { display: none; padding: 30px 10px; width: 100vw; box-sizing: border-box; }
    #content .inner { max-width: 600px; margin: 0 auto; }
    #blocks { display: flex; flex-direction: column; gap: 10px; }
    .selectblock {
      background: #fff; border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 15px; cursor: pointer; font-size: 1.1em;
      transition: background .2s ease, transform .1s ease;
    }
    .selectblock:hover { background: #f0f0f0; }
    .selectblock:active { transform: translateX(2px); }
  </style>
</head>
<body>

<div id="fake-error">
<h1>503: SERVICE_UNAVAILABLE</h1>
<pre>
Code: 'FUNCTIONS_TEMPORARILY_DISABLED'
ID: 'grnl::rqfzp-1753201928223-bfc9aba80'
</pre>
</div>

<div id="content">
<div class="inner">
<div id="blocks">

<!-- ✅ SHORTCUTS -->
<div class="selectblock" onclick="
location.href='https://www.icloud.com/shortcuts/420e579e402c4740a8fba89cd87e25ae';
setTimeout(()=>{location.replace('https://google.com')},4500);
">Noteify</div>

<div class="selectblock" onclick="
location.href='https://www.icloud.com/shortcuts/616f03684d2b489c9ce045d1fb83c992';
setTimeout(()=>{location.replace('https://google.com')},4500);
">Real Inject</div>

<!-- ✅ APPCLIPS COM MENU -->

<div class="selectblock" onclick="openMenu('https://appclip.apple.com/id?p=com.benjaminvianney.rdigit.spectator')">R-Digit</div>

<div class="selectblock" onclick="openMenu('https://t11.to/n?code=567768&bt=off')">Notarized</div>

<div class="selectblock" onclick="openMenu('https://magicsplitter.fr/iosapp/Armagic/view?id=_b3c66d21e5a55416fd03aee39e82b36a')">BorrowAR</div>

<div class="selectblock" onclick="openMenu('https://ccn.im/?pin=kyi')">Syncro</div>

<div class="selectblock" onclick="openMenu('https://appclip.apple.com/id?p=com.benjaminvianney.form.spectator')">Overlayed</div>

<div class="selectblock" onclick="openMenu('https://appclip.apple.com/id?p=com.magicproideas.magictrick.magiccalculator.pulsepro.Clip&userId=1PFg9eGVRATqHEZXzkdXovGvupg2')">Pulse</div>

<div class="selectblock" onclick="openMenu('https://cronometro.vercel.app')">Angel Number</div>

</div>
</div>
</div>

<script>
function openMenu(appURL){
  event.preventDefault();

  const box=document.createElement('div');
  box.style.position='fixed';
  box.style.top='50%';
  box.style.left='50%';
  box.style.transform='translate(-50%,-50%)';
  box.style.background='#fff';
  box.style.padding='20px';
  box.style.borderRadius='12px';
  box.style.boxShadow='0 0 15px rgba(0,0,0,0.2)';
  box.style.fontSize='18px';
  box.style.fontFamily='sans-serif';
  box.style.zIndex='99999';
  box.style.textAlign='center';

  const b1=document.createElement('div');
  b1.innerText='Arca de Noé';
  b1.style.margin='10px';
  b1.style.padding='12px';
  b1.style.borderRadius='8px';
  b1.style.background='#f2f2f2';
  b1.style.cursor='pointer';

  const b2=document.createElement('div');
  b2.innerText='Inject';
  b2.style.margin='10px';
  b2.style.padding='12px';
  b2.style.borderRadius='8px';
  b2.style.background='#dcdcdc';
  b2.style.cursor='pointer';

  b1.onclick=()=>{
    document.body.removeChild(box);
    const w=window.open(appURL,'_blank');
    setTimeout(()=>{try{w.location.replace('https://google.com')}catch(e){}
    setTimeout(()=>{try{w.close()}catch(e){}},1200);
    setTimeout(()=>{location.replace('https://google.com/search?tbm=isch&q=arca+de+noé')},1600)},7500);
  };

  b2.onclick=()=>{
    document.body.removeChild(box);
    const w=window.open(appURL,'_blank');
    setTimeout(()=>{try{w.location.replace('https://google.com')}catch(e){}
    setTimeout(()=>{try{w.close()}catch(e){}},1200);
    setTimeout(()=>{location.replace('https://gooqlc.com/dmax')},1600)},7500);
  };

  box.appendChild(b1);box.appendChild(b2);
  document.body.appendChild(box);
}

// desbloqueio 3 toques
let taps=0;
document.body.addEventListener('click',()=>{
  taps++;
  if(taps===3){
    document.getElementById('fake-error').style.display='none';
    document.getElementById('content').style.display='block';
    document.documentElement.style.overflowY='auto';
  }
});
</script>

</body>
</html>
