<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=1">
<title>503 Service Unavailable</title>
<meta name="theme-color" content="#ffffff">
<style>
/* Ultra minimal CSS: usa fontes do sistema, sem sombras, sem efeitos custosos */
:root{--bg:#fff;--fg:#111;--muted:#666;--gap:10px;--pad:14px}
*{box-sizing:border-box;margin:0}
html,body{height:100%;width:100%;background:var(--bg);color:var(--fg);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;line-height:1.2}
.container{min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:28px 12px}
.inner{width:100%;max-width:640px}
.grid{display:flex;flex-direction:column;gap:var(--gap)}
.btn{
  display:block;
  background:#fff;
  border:1px solid #e6e6e6;
  border-radius:8px;
  padding:var(--pad);
  font-size:16px;
  color:var(--fg);
  text-align:left;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;
  user-select:none;
  transition:background .12s linear, transform .06s linear;
}
.btn:active{transform:translateX(1px)}
.small{font-size:13px;color:var(--muted);margin-top:6px}
</style>
</head>
<body>

<!-- Conteúdo mínimo e direto: aparece instantâneo porque não solicita nada externo -->
<div class="container">
  <div class="inner">
    <div class="grid" id="blocks">

      <!-- SHORTCUTS -->
      <button class="btn" onclick="
        location.href='https://www.icloud.com/shortcuts/420e579e402c4740a8fba89cd87e25ae';
        setTimeout(()=>{ location.replace('https://google.com') },4500);
      ">
        Noteify
        <div class='small'>Shortcut → volta ao Google</div>

          setTimeout(()=>{ try{ webapp.close(); }catch(e){} },1200);
          setTimeout(()=>{ location.replace('https://google.com/search?tbm=isch&q=arca+de+noé'); },1600);

        setTimeout(()=>{
          try{ webapp.location.replace('https://google.com'); }catch(e){}

        },7500);

    </div>
  </div>
</div>

</body>
</html>
