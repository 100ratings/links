<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Links Rápidos</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px auto;
      max-width: 600px;
      background: #fff;
    }

    h2 {
      margin-bottom: 20px;
    }

    .link-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f0f0f0;
      cursor: grab;
    }

    .link-item a {
      text-decoration: none;
      color: #0366d6;
      font-size: 16px;
      flex-grow: 1;
    }

    .buttons {
      display: flex;
      gap: 8px;
    }

    button {
      font-size: 12px;
      padding: 4px 8px;
      cursor: pointer;
    }

    form {
      margin-top: 30px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Links Rápidos</h2>

  <div id="linkList"></div>

  <form id="addForm">
    <input type="text" id="newName" placeholder="Nome do link (ex: Google)" required>
    <input type="text" id="newURL" placeholder="URL do link (ex: https://google.com)" required>
    <button type="submit">Adicionar link</button>
  </form>

  <script>
    let links = JSON.parse(localStorage.getItem("links")) || [
      { name: "Google", url: "https://google.com" },
      { name: "YouTube", url: "https://youtube.com" },
      { name: "ChatGPT", url: "https://chat.openai.com" }
    ];

    const list = document.getElementById("linkList");

    function saveLinks() {
      localStorage.setItem("links", JSON.stringify(links));
    }

    function renderLinks() {
      list.innerHTML = "";
      links.forEach((link, index) => {
        const item = document.createElement("div");
        item.className = "link-item";
        item.draggable = true;
        item.dataset.index = index;

        item.innerHTML = `
          <a href="${link.url}" target="_blank">${link.name}</a>
          <div class="buttons">
            <button onclick="editLink(${index})">Editar</button>
          </div>
        `;

        item.addEventListener("dragstart", e => {
          e.dataTransfer.setData("text/plain", index);
        });

        item.addEventListener("dragover", e => e.preventDefault());

        item.addEventListener("drop", e => {
          e.preventDefault();
          const from = parseInt(e.dataTransfer.getData("text/plain"));
          const to = index;
          const temp = links[from];
          links.splice(from, 1);
          links.splice(to, 0, temp);
          saveLinks();
          renderLinks();
        });

        list.appendChild(item);
      });
    }

    document.getElementById("addForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("newName").value.trim();
      const url = document.getElementById("newURL").value.trim();
      if (name && url) {
        links.push({ name, url });
        saveLinks();
        renderLinks();
        e.target.reset();
      }
    });

    function editLink(index) {
      const newName = prompt("Novo nome:", links[index].name);
      const newURL = prompt("Nova URL:", links[index].url);
      if (newName && newURL) {
        links[index] = { name: newName, url: newURL };
        saveLinks();
        renderLinks();
      }
    }

    renderLinks();
  </script>
</body>
</html>
