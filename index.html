<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
  <title>503 Service Unavailable</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      overflow-x: hidden !important;
      box-sizing: border-box;
      width: 100vw;
      max-width: 100vw;
    }
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
    html {
      overflow-y: hidden;
      height: 100%;
    }
    body {
      margin: 0;
      background: #fff;
      font-family: 'Source Sans Pro', sans-serif;
      color: #333;
      min-height: 100vh;
    }
    #fake-error {
      font-family: monospace;
      padding: 20px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      text-align: left;
      max-width: 90%;
      width: fit-content;
      margin: 60px auto 0 auto;
    }
    #fake-error h1 {
      margin: 0 0 10px 0;
      font-size: 1.1em;
    }
    #fake-error pre {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    #content {
      display: none;
      padding: 30px 10px;
      width: 100vw;
      max-width: 100vw;
      box-sizing: border-box;
    }
    #content .inner {
      max-width: 600px;
      margin: 0 auto;
    }
    #blocks {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .selectblock {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: #333;
      padding: 15px;
      transition: background 0.2s ease, transform 0.1s ease;
      cursor: pointer;
      font-size: 1.1em;
    }
    .selectblock:hover {
      background: #f0f0f0;
    }
    .selectblock:active {
      transform: translateX(2px);
    }
    #footer {
      display: none;
    }
  </style>
</head>
<body>
  <div id="fake-error">
    <h1>503: SERVICE_UNAVAILABLE</h1>
    <pre>
Code: 'FUNCTIONS_TEMPORARILY_DISABLED'

ID: 'grnl::rqfzp-1753201928223-bfc9aba80b1'
    </pre>
  </div>

  <div id="content">
    <div class="inner">
      <div id="blocks">
        <div class="selectblock" data-url="https://tinyhost.pw/list/aoYABcqAD/CM6U6Lx9eDQ1">Músicas Inesquecíveis</div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/LkNOVX6Lw/CM6U6Lx9eDQ1">Horóscopo Diário</div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/FmE3h5yLZ/CM6U6Lx9eDQ1">Filmes</div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/pWsBhCSrw/CM6U6Lx9eDQ1">365 Celebridades</div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/1VovG0CPv/CM6U6Lx9eDQ1">Cartomancia</div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/qhaVxnfY9/CM6U6Lx9eDQ1">Nomes de Pelúcia</div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/V7i2zWQyA/CM6U6Lx9eDQ1">Lugares Mais Lindos</div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/s32vz5JVg/CM6U6Lx9eDQ1">Nomes Masculinos</div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/JbEOC9haJ/CM6U6Lx9eDQ1">Nomes Femininos</div>      
      </div>
    </div>
  </div>

  <script>
    let taps = 0;
    document.body.addEventListener('click', onTap);

    function onTap() {
      taps++;
      if (taps === 3) {
        document.body.removeEventListener('click', onTap);
        document.documentElement.style.overflowY = 'auto';
        document.documentElement.style.overflowX = 'hidden';
        document.getElementById('fake-error').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        setupRedirects();
      }
    }

    function setupRedirects() {
      document.querySelectorAll('.selectblock').forEach(el => {
        el.addEventListener('click', () => {
          window.location.replace(el.getAttribute('data-url'));
        });
      });
    }
  </script>
</body>
</html>
