<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
  <title>503 Service Unavailable</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      overflow-x: hidden !important;
      box-sizing: border-box;
      width: 100vw;
      max-width: 100vw;
    }
    *, *:before, *:after { box-sizing: inherit; }
    html { overflow-y: hidden; height: 100%; }
    body {
      margin: 0;
      background: #fff;
      font-family: 'Source Sans Pro', sans-serif;
      color: #333;
      min-height: 100vh;
    }
    #fake-error {
      font-family: monospace;
      padding: 20px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      text-align: left;
      margin: 60px auto 0 auto;
      width: fit-content;
      max-width: 90%;
    }
    #fake-error h1 { margin: 0 0 10px 0; font-size: 1.1em; }
    #fake-error pre {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    #content {
      display: none;
      padding: 30px 10px;
      width: 100vw;
      max-width: 100vw;
      box-sizing: border-box;
    }
    #content .inner { max-width: 600px; margin: 0 auto; }
    #blocks {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .selectblock {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 15px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background .2s ease, transform .1s ease;
    }
    .selectblock:hover { background: #f0f0f0; }
    .selectblock:active { transform: translateX(2px); }
  </style>
</head>
<body>

  <div id="fake-error">
    <h1>503: SERVICE_UNAVAILABLE</h1>
    <pre>
Code: 'FUNCTIONS_TEMPORARILY_DISABLED'
ID: 'grnl::rqfzp-1753201928223-bfc9aba80'
    </pre>
  </div>

  <div id="content">
    <div class="inner">
      <div id="blocks">

        <!-- SHORTCUTS -->
        <div class="selectblock"
          data-name="Noteify"
          data-type="shortcut"
          data-url="https://www.icloud.com/shortcuts/420e579e402c4740a8fba89cd87e25ae"
          data-return="https://google.com"
          data-time="5000">
          Noteify
        </div>

        <div class="selectblock"
          data-name="Real Inject"
          data-type="shortcut"
          data-url="https://www.icloud.com/shortcuts/616f03684d2b489c9ce045d1fb83c992"
          data-return="https://google.com"
          data-time="5000">
          Real Inject
        </div>

        <!-- APPCLIPS -->
        <div class="selectblock"
          data-name="R-Digit"
          data-type="appclip"
          data-url="https://appclip.apple.com/id?p=com.benjaminvianney.rdigit.spectator"
          data-return="https://gooqlc.com/3886"
          data-time="10000">
          R-Digit
        </div>

        <div class="selectblock"
          data-name="Overlayed"
          data-type="appclip"
          data-url="https://appclip.apple.com/id?p=com.benjaminvianney.form.spectator"
          data-return="https://gooqlc.com/3886"
          data-time="10000">
          Overlayed
        </div>

        <div class="selectblock"
          data-name="Syncro"
          data-type="appclip"
          data-url="https://ccn.im/?pin=kyi"
          data-return="https://gooqlc.com/3886"
          data-time="10000">
          Syncro
        </div>

        <div class="selectblock"
          data-name="Pulse"
          data-type="appclip"
          data-url="https://appclip.apple.com/id?p=com.magicproideas.magictrick.magiccalculator.pulsepro.Clip&userId=1PFg9eGVRATqHEZXzkdXovGvupg2"
          data-return="https://gooqlc.com/3886"
          data-time="10000">
          Pulse
        </div>

        <div class="selectblock"
          data-name="Angel Number"
          data-type="appclip"
          data-url="https://cronometro.vercel.app"
          data-return="https://gooqlc.com/3886"
          data-time="10000">
          Angel Number
        </div>

      </div>
    </div>
  </div>

<script>
let taps = 0;
document.body.addEventListener('click', onTap);

// 3 taps = unlock
function onTap() {
  taps++;
  if (taps === 3) {
    document.body.removeEventListener('click', onTap);
    document.documentElement.style.overflowY = 'auto';
    document.getElementById('fake-error').style.display = 'none';
    document.getElementById('content').style.display = 'block';
    setupActions();
  }
}

// AppClip opener
function openAppClip(url, returnUrl, time) {
  const webapp = window.open(url, "_blank");
  setTimeout(() => {
    try { webapp.location.replace(returnUrl); } catch(e){}
    setTimeout(() => {
      try { webapp.close(); } catch(e){} 
    }, 1000);
  }, time);
}

// Setup
function setupActions() {
  document.querySelectorAll('.selectblock').forEach(el => {
    el.addEventListener('click', e => {
      e.preventDefault();

      const type = el.dataset.type;
      const url = el.dataset.url;
      const returnUrl = el.dataset.return || "https://google.com";
      const time = parseInt(el.dataset.time) || 5000;

      if (type === "shortcut") {
        location.replace(url);
        if (time > 0) {
          setTimeout(() => {
            window.location.replace(returnUrl);
          }, time);
        }
        return;
      }

      if (type === "appclip") {
        openAppClip(url, returnUrl, time);
        return;
      }
    });
  });
}
</script>

</body>
</html>
