<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
  <title>Top Listas por Categoria</title>
  <link rel="icon" href="https://raw.githubusercontent.com/100ratings/top/main/star.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: 'Source Sans Pro', sans-serif;
      color: #333;
      position: relative;
      min-height: 100vh;
      padding-bottom: 30px;
    }
    #header {
      background: #2c99c4;
      color: white;
      padding: 12px 0;
    }
    #header .inner {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      padding: 0 12px;
    }
    #header .title {
      font-size: 1.2em;
      font-weight: 700;
    }
    #content {
      padding: 30px 10px;
    }
    #content .inner {
      max-width: 600px;
      margin: 0 auto;
    }
    #blocks {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .block {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      padding: 15px;
    }
    .firstdetails h2 {
      margin: 0 0 5px 0;
      font-size: 1.5em;
      font-weight: bold;
    }
    .firstdetails p {
      margin: 0;
      font-size: 0.95em;
      color: #777;
    }
    .selectblock {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: #333;
      padding: 15px;
      transition: background 0.2s ease, transform 0.1s ease;
      cursor: pointer;
      font-size: 1.1em;
    }
    .selectblock:hover {
      background: #f0f0f0;
    }
    .selectblock:active {
      transform: translateX(2px);
    }
    #footer {
      max-width: 600px;
      margin: 20px auto 5px auto;
      text-align: center;
      font-size: 0.85em;
      color: #666;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div id="header">
    <div class="inner">
      <div class="title">
        Top Listas
      </div>
    </div>
  </div>

  <div id="content">
    <div class="inner">
      <div id="blocks">
        <div class="block">
          <div class="firstdetails">
            <h2>Top Listas por Categoria</h2>
            <p>Listas organizadas por tema com sugestões e conteúdos variados.</p>
          </div>
        </div>

        <div class="selectblock" data-url="https://tinyhost.pw/list/s32vz5JVg/CM6U6Lx9eDQ1">
          Nomes Masculinos
        </div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/JbEOC9haJ/CM6U6Lx9eDQ1">
          Nomes Femininos
        </div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/aoYABcqAD/CM6U6Lx9eDQ1">
          Músicas Inesquecíveis
        </div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/LkNOVX6Lw/CM6U6Lx9eDQ1">
          Horóscopo Diário
        </div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/FmE3h5yLZ/CM6U6Lx9eDQ1">
          Filmes
        </div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/pWsBhCSrw/CM6U6Lx9eDQ1">
          365 Celebridades
        </div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/1VovG0CPv/CM6U6Lx9eDQ1">
          Cartomancia
        </div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/qhaVxnfY9/CM6U6Lx9eDQ1">
          Nomes de Pelúcia
        </div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/V7i2zWQyA/CM6U6Lx9eDQ1">
          Lugares Mais Lindos
        </div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/qsDqKXj9d/CM6U6Lx9eDQ1">
          Símbolos ESP
        </div>
      </div>
    </div>
  </div>

  <div id="footer">
    <p>Última atualização em <script>document.write(new Date().toLocaleDateString('pt-BR', { year: 'numeric', month: 'long', day: 'numeric' }));</script></p>
  </div>
  
  <script>
    // Faz os blocos redirecionarem substituindo a página original (sem voltar)
    document.querySelectorAll('.selectblock').forEach(function(el) {
      el.addEventListener('click', function() {
        window.location.replace(this.getAttribute('data-url'));
      });
    });
  </script>
</body>
</html>
