      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: #333;
      padding: 15px;
      transition: background 0.2s ease, transform 0.1s ease;
      cursor: pointer;
      font-size: 1.1em;
    }
    .selectblock:hover {
      background: #f0f0f0;
    }
    .selectblock:active {
      transform: translateX(2px);
    }
    #footer {
      display: none; /* permanece oculto */
    }
  </style>
</head>

  <script>
    let taps = 0;
    document.body.addEventListener('click', onTap);

    function onTap() {
      taps++;
      if (taps === 3) {
        document.body.removeEventListener('click', onTap);
        document.getElementById('content').style.display = 'block';
        setupRedirects();

    function setupRedirects() {
      document.querySelectorAll('.selectblock').forEach(el => {

          window.location.replace(el.getAttribute('data-url'));
