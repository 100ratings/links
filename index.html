<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
  <title>503 Service Unavailable</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body { overflow-x: hidden!important; box-sizing: border-box; width:100vw; max-width:100vw; }
    *,*:before,*:after { box-sizing: inherit; }
    html { overflow-y: hidden; height:100%; }
    body {
      margin:0; background:#fff; font-family:'Source Sans Pro',sans-serif; color:#333; min-height:100vh;
    }
    #fake-error {
      font-family: monospace; padding:20px; background:#fafafa; border:1px solid #ddd;
      border-radius:8px; box-shadow:0 0 6px rgba(0,0,0,0.1);
      text-align:left; margin:60px auto 0 auto; width:fit-content; max-width:90%;
    }
    #fake-error h1 { margin:0 0 10px 0; font-size:1.1em; }
    #fake-error pre { background:#f0f0f0; padding:10px; border-radius:4px; overflow-x:auto; }
    #content { display:none; padding:30px 10px; width:100vw; max-width:100vw; }
    #content .inner { max-width:600px; margin:0 auto; }
    #blocks { display:flex; flex-direction:column; gap:10px; }
    .selectblock {
      background:#fff; border-radius:6px; box-shadow:0 1px 4px rgba(0,0,0,0.1);
      padding:15px; cursor:pointer; font-size:1.1em;
      transition:background .2s ease, transform .1s ease;
    }
    .selectblock:hover { background:#f0f0f0; }
    .selectblock:active { transform:translateX(2px); }
  </style>
</head>
<body>

  <pre>

ID: 'grnl::rqfzp-1753201928223-bfc9aba80'

</div>

<div id="content">
  <div class="inner">
    <div id="blocks">

        Noteify
      </div>

      <div class="selectblock"
        onclick="location.replace('https://www.icloud.com/shortcuts/616f03684d2b489c9ce045d1fb83c992'); setTimeout(()=>{window.location.replace('https://google.com')},5000)">
        Real Inject
      </div>

      <!-- ✅ R-DIGIT (App Clip) EXACT LOGIC -->

        Syncro
      </div>

    </div>
  </div>
</div>

<script>
let taps = 0;
document.body.addEventListener('click', () => {
  taps++;
  if(taps===3){
    document.body.style.overflowY='auto';
    document.getElementById('fake-error').style.display='none';
    document.getElementById('content').style.display='block';
  }
});
</script>

</body>
</html>
