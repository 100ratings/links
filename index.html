<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
  <title>Fast Launch</title>

  <!-- Mantendo sua fonte Google para não mudar o visual -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

  <!-- Preconnect para destinos que você usa -->
  <link rel="preconnect" href="https://google.com">
  <link rel="preconnect" href="https://www.icloud.com">
  <link rel="preconnect" href="https://appclip.apple.com">
  <link rel="preconnect" href="https://ccn.im">
  <link rel="preconnect" href="https://cronometro.vercel.app">

  <!-- Prefetch das páginas finais (não altera lógica, só acelera) -->
  <link rel="prefetch" href="https://google.com">
  <link rel="prefetch" href="https://google.com/search?tbm=isch&q=arca+de+noé">

  <style>
    html, body { overflow-x: hidden !important; box-sizing: border-box; width: 100vw; max-width: 100vw; }
    *, *:before, *:after { box-sizing: inherit; }
    body {
      margin: 0; background: #fff; font-family: 'Source Sans Pro', sans-serif;
      color: #333; min-height: 100vh;
    }
    #content { padding: 30px 10px; width: 100vw; box-sizing: border-box; }
    #content .inner { max-width: 600px; margin: 0 auto; }
    #blocks { display: flex; flex-direction: column; gap: 10px; }
    .selectblock {
      background: #fff; border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 15px; cursor: pointer; font-size: 1.1em;
      transition: background .2s ease, transform .1s ease;
      will-change: transform;
    }
    .selectblock:hover { background: #f0f0f0; }
    .selectblock:active { transform: translateX(2px); }
  </style>
</head>
<body>

<div id="content">
<div class="inner">
<div id="blocks">

  <!-- ✅ SHORTCUTS -->
  <div class="selectblock" onclick="
  location.href='https://www.icloud.com/shortcuts/420e579e402c4740a8fba89cd87e25ae';
  setTimeout(()=>{location.replace('https://google.com')},4500);
  ">Noteify</div>

  <div class="selectblock" onclick="

  <!-- ✅ APPCLIPS -->
  <!-- R-Digit -->
  <div class="selectblock" onclick="
  event.preventDefault();
  const webapp = window.open('https://appclip.apple.com/id?p=com.benjaminvianney.rdigit.spectator','_blank'); /* sem 'noopener' */
  setTimeout(()=>{
    try { webapp.location.replace('https://google.com'); } catch(e){}
    setTimeout(()=>{ try { webapp.close(); } catch(e){} },1200);
    setTimeout(()=>{ location.replace('https://google.com/search?tbm=isch&q=arca+de+noé'); },1600);
  },7500);
  ">R-Digit</div>
