<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
  <title>Top Listas por Categoria</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #fff;
    }
    body {
      font-family: 'Source Sans Pro', sans-serif;
      overflow: hidden;
    }
    #content {
      display: none;
      padding: 30px 10px;
    }
    #content .inner {
      max-width: 600px;
      margin: 0 auto;
    }
    #blocks {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .selectblock {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 15px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .selectblock:hover {
      background: #f0f0f0;
    }
    .selectblock:active {
      transform: translateX(2px);
    }
  </style>
</head>
<body>
  <div id="content">
    <div class="inner">
      <div id="blocks">
        <div class="selectblock" data-url="https://tinyhost.pw/list/s32vz5JVg/CM6U6Lx9eDQ1">Nomes Masculinos</div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/JbEOC9haJ/CM6U6Lx9eDQ1">Nomes Femininos</div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/aoYABcqAD/CM6U6Lx9eDQ1">Músicas Inesquecíveis</div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/LkNOVX6Lw/CM6U6Lx9eDQ1">Horóscopo Diário</div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/FmE3h5yLZ/CM6U6Lx9eDQ1">Filmes</div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/pWsBhCSrw/CM6U6Lx9eDQ1">365 Celebridades</div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/1VovG0CPv/CM6U6Lx9eDQ1">Cartomancia</div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/qhaVxnfY9/CM6U6Lx9eDQ1">Nomes de Pelúcia</div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/V7i2zWQyA/CM6U6Lx9eDQ1">Lugares Mais Lindos</div>
        <div class="selectblock" data-url="https://tinyhost.pw/list/qsDqKXj9d/CM6U6Lx9eDQ1">Símbolos ESP</div>
      </div>
    </div>
  </div>

  <script>
    let tapCount = 0;

    document.body.addEventListener('click', () => {
      tapCount++;
      if (tapCount === 3) {
        document.getElementById('content').style.display = 'block';
        initLinks();
      }
    });

    function initLinks() {
      document.body.removeEventListener('click', arguments.callee);
      document.body.style.overflow = 'auto';
      document.getElementById('content').style.height = 'auto';

      document.querySelectorAll('.selectblock').forEach(el => {
        el.addEventListener('click', () => {
          window.location.replace(el.dataset.url);
        });
      });
    }
  </script>
</body>
</html>
