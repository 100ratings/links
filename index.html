<title>Fast Launch</title>

<!-- Carrega fonte antes -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

<!-- Preconnect para destinos frequentes -->
<link rel="preconnect" href="https://google.com">

<link rel="preconnect" href="https://ccn.im">

<!-- Prefetch para acelerar o clique -->
<link rel="prefetch" href="https://google.com">
<link rel="prefetch" href="https://google.com/search?tbm=isch&q=arca+de+noé">

<style>
html, body { margin:0; width:100vw; max-width:100vw; overflow-x:hidden; font-family:'Source Sans Pro',sans-serif; background:#fff; color:#333; }
#content { padding:28px 10px; }
.inner { max-width:600px; margin:0 auto; }
#blocks { display:flex; flex-direction:column; gap:10px; }
.selectblock {
  background:#fff; border-radius:6px; box-shadow:0 1px 4px rgba(0,0,0,0.1);
  padding:14px; cursor:pointer; font-size:1.1em;
  transition:background .18s ease, transform .1s ease;
  will-change: transform;
}
.selectblock:hover { background:#f0f0f0; }
.selectblock:active { transform:translateX(2px); }
</style>
</head>

<body>
<div id="content"><div class="inner"><div id="blocks">

<!-- ✅ SHORTCUTS -->
<div class="selectblock" onclick="
location.href='https://www.icloud.com/shortcuts/420e579e402c4740a8fba89cd87e25ae';
setTimeout(()=>{location.replace('https://google.com')},4500);
">Noteify</div>
